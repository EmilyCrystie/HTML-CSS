<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela1</title>
</head>
<body>
    <main>
        <div class="imageSide">
            <h1>Faça login e entre para nosso time...</h1>
            <img src="assets/rocket-research-animate.svg" class="imageLogin" alt="espaçonave e cientista">
        </div>
        <div class="inputsSide">
            <div class="cardLogin">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu email de acesso">
                </div>
                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Digite sua senha">
                </div>
                <button class="loginButton">Login</button>
            </div>
        </div>
    </main>
</body>
</html>
